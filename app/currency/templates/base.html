<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="navbar-brand" href="{% url 'index-link' %}">Home</a>
            <a class="navbar-brand" href="{% url 'rate-list-link' %}">Rate List</a>
            <a class="navbar-brand" href="{% url 'rate-create-link' %}">Rate Create</a>
            <a class="navbar-brand" href="{% url 'gen-password-link' %}">Generator Password</a>
            <a class="navbar-brand" href="{% url 'send-mail-link' %}">Send mail</a>
            <a class="navbar-brand" href="{% url 'ad-link' %}">ad</a>
        </li>
    </ul>
    {% if not request.user.is_authenticated %}
    <ul class="navbar-nav mr-left">
        <li class="nav-item active">
            <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            <a class="navbar-brand" href="{% url 'accounts:sing-up-link' %}">SingUp</a>
        </li>
    </ul>
    {% else %}
    <ul class="navbar-nav mr-left">
        <li class="nav-item active">
            <a class="navbar-brand" href="{% url 'accounts:my-profile' request.user.id %}">My profile</a>
            <a class="navbar-brand" href="{% url 'password_change'%}">password_change</a>
            <a class="navbar-brand" href="{% url 'logout'%}">LogOut</a>
        </li>
    </ul>
    {% endif %}

</nav>

{% block main_content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
